# Verifica estilo e sintaxe YAML nos arquivos alterados (push/PR)
# Para checar o repositÃ³rio inteiro, use: make yamllint
name: yamllint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yamllint
        run: apt update && apt get install -y yamllint

      - name: Get changed YAML files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
            if [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
              BASE="HEAD~1"
            fi
          fi
          FILES=$(git diff --name-only --diff-filter=d $BASE HEAD 2>/dev/null || git diff --name-only --diff-filter=d origin/main HEAD 2>/dev/null || echo "")
          FILES=$(echo "$FILES" | grep -E '\.(yaml|yml)$' || true)
          FILES=$(echo "$FILES" | sed '/^$/d')
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run yamllint (changed files)
        run: |
          FILES="${{ steps.changed.outputs.files }}"
          if [ -z "$FILES" ]; then
            echo "No YAML files changed, skipping."
            exit 0
          fi
          echo "$FILES" | while IFS= read -r f; do
            [ -n "$f" ] && [ -f "$f" ] && echo "$f"
          done | xargs -r yamllint --strict
