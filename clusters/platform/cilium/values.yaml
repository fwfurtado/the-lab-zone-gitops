cilium:
  # Talos requires these settings
  ipam:
    mode: kubernetes
  kubeProxyReplacement: true

  k8sServiceHost: localhost
  k8sServicePort: 7445

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup

  hubble:
    metrics:
      dashboards:
        enabled: true
      serviceMonitor:
        enabled: true
    relay:
      enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    ui:
      enabled: true

  prometheus:
    enabled: true
    metricsService: true
    serviceMonitor:
      trustCRDsExist: true
      enabled: true

  envoy:
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true

  operator:
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
