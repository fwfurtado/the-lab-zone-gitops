---
# Syncs Gitea OAuth2 credentials for Authentik integration from 1Password.
# 1Password item: "Gitea Authentik OAuth" with fields:
#   - client-id: The OAuth2 Client ID from Authentik provider
#   - client-secret: The OAuth2 Client Secret from Authentik provider
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-authentik-oauth
  namespace: gitea
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: gitea-authentik-oauth
    creationPolicy: Owner
  data:
    - secretKey: key
      remoteRef:
        key: Gitea Authentik OAuth/client-id
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: secret
      remoteRef:
        key: Gitea Authentik OAuth/client-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
