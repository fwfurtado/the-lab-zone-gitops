---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: act-runner
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: act-runner
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.runner.replicas }}
  serviceName: act-runner
  selector:
    matchLabels:
      app.kubernetes.io/name: act-runner
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: act-runner
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/runner-configmap.yaml") . | sha256sum }}
        checksum/daemon: {{ include (print $.Template.BasePath "/dind-daemon-config.yaml") . | sha256sum }}
    spec:
      initContainers:
        # 1. Wait for Gitea to be reachable
        - name: init-gitea
          image: "busybox:1.37.0"
          command:
            - sh
            - -c
            - |
              echo "Waiting for Gitea at {{ .Values.runner.gitea.url }}..."
              until timeout 10 wget --no-check-certificate --spider {{ .Values.runner.gitea.url }} 2>/dev/null; do
                sleep 3
                echo "Retrying..."
              done
              echo "Gitea is reachable!"

        # 2. DinD sidecar (K8s 1.28+ native sidecar)
        - name: dind
          image: "{{ .Values.runner.dind.image.repository }}:{{ .Values.runner.dind.image.tag }}"
          imagePullPolicy: {{ .Values.runner.dind.image.pullPolicy }}
          restartPolicy: Always
          securityContext:
            privileged: true
          startupProbe:
            exec:
              command: ["/usr/bin/test", "-S", "/var/run/docker.sock"]
          livenessProbe:
            exec:
              command: ["/usr/bin/test", "-S", "/var/run/docker.sock"]
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: dind-daemon-config
              mountPath: /etc/docker/daemon.json
              subPath: daemon.json
              readOnly: true
          resources:
            {{- toYaml .Values.runner.dind.resources | nindent 12 }}

      containers:
        - name: act-runner
          image: "{{ .Values.runner.image.repository }}:{{ .Values.runner.image.tag }}"
          imagePullPolicy: {{ .Values.runner.image.pullPolicy }}
          workingDir: /data
          env:
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.runner.gitea.existingSecret }}
                  key: {{ .Values.runner.gitea.existingSecretKey }}
            - name: GITEA_INSTANCE_URL
              value: {{ .Values.runner.gitea.url | quote }}
            - name: CONFIG_FILE
              value: /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: docker-socket
              mountPath: /var/run/docker.sock
              subPath: docker.sock
            - name: data-act-runner
              mountPath: /data
          resources:
            {{- toYaml .Values.runner.resources | nindent 12 }}

      volumes:
        - name: config
          configMap:
            name: act-runner-config
        - name: docker-socket
          emptyDir: {}
        - name: dind-daemon-config
          configMap:
            name: dind-daemon-config

  volumeClaimTemplates:
    - metadata:
        name: data-act-runner
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- with .Values.runner.persistence.storageClass }}
        storageClassName: {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.runner.persistence.size }}
    - metadata:
        name: dind-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- with .Values.runner.dind.storage.storageClass }}
        storageClassName: {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.runner.dind.storage.size }}
