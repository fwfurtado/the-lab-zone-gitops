---
# S3 credentials for the GHA cache server to access Garage
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gha-cache-s3-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: {{ .Values.cacheServer.s3SecretName }}
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: Gitea Cache Garage S3/access-key-id
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: Gitea Cache Garage S3/secret-access-key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: AWS_ENDPOINT_URL
      remoteRef:
        key: Gitea Cache Garage S3/endpoint-url
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
