suite: external secrets cluster secret store
templates:
  - templates/cluster-secret-store.yaml
tests:
  - it: renders onepassword cluster secret store
    documentSelector:
      path: kind
      value: ClusterSecretStore
    asserts:
      - equal:
          path: metadata.name
          value: onepassword
      - equal:
          path: spec.provider.onepassword.connectHost
          value: ""
      - equal:
          path: spec.provider.onepassword.vaults.homelab
          value: 1
      - equal:
          path: spec.provider.onepassword.auth.secretRef.connectTokenSecretRef.name
          value: onepassword-credentials
      - equal:
          path: spec.provider.onepassword.auth.secretRef.connectTokenSecretRef.key
          value: token
      - equal:
          path: spec.provider.onepassword.auth.secretRef.connectTokenSecretRef.namespace
          value: external-secrets
